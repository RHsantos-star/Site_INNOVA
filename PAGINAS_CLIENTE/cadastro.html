<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body class="body-cadastro">
     <!-- Inicio do Container de Cadastro -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow cadastro-card w-100">
    
    <!-- Barra superior amarela -->
    <div class="cadastro-top-bar mb-4"></div>
    
    <h3 class="text-center mb-4">Cadastro</h3>
    
    <form>
      <!-- Nome -->
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" required>
      </div>

      <!-- Telefone -->
      <div class="mb-3">
        <label class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <!-- CPF -->
      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">E-mail:</label>
        <input type="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>

      <!-- Senha -->
      <div class="mb-3 position-relative">
        <label class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" required>
        <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="senha">👁</button>
      </div>

      <!-- Confirmar Senha -->
      <div class="mb-4 position-relative">
        <label class="form-label">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmarSenha" required>
        <button type="button" class="btn btn-sm btn-outline-secondary toggle-password" data-target="confirmarSenha">👁</button>
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button type="submit" class="btn cadastro-btn">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
<!-- Fim do Container de Cadastro -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery para máscaras -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Plugin de máscara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
      // Máscaras
      $(document).ready(function(){
        $('#telefone').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00');
      });

      // Mostrar/Ocultar senha
      document.querySelectorAll(".toggle-password").forEach(btn => {
        btn.addEventListener("click", function() {
          const target = document.getElementById(this.dataset.target);
          target.type = target.type === "password" ? "text" : "password";
        });
      });
    </script>                                                                                                            
  </body>
</html>
