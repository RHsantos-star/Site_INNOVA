<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>

   </header>


  <!-- Fim do Header -->

<!-- Inicio Conteúdo -->
<main class="banner-container">
  <h1 class="text-center mb-4">BANNER</h1>

  <!-- Banner Ativo -->
  <section class="banner-section">
    <div class="section-header">
      <h2>ATIVO:</h2>
      <button class="btn toggle-btn">ADICIONAR</button>
    </div>
    <div class="banner-box">
      <img src="../IMG/BANNER.png" alt="Banner ativo">
    </div>
  </section>

  <!-- Banner Inativo -->
  <section class="banner-section">
    <div class="section-header">
      <h2>INATIVO:</h2>
      <button class="btn toggle-btn">EXCLUIR</button>
    </div>
    <div class="banner-box">
      <img src="../IMG/Banner 1.png" alt="Banner inativo">
    </div>
  </section>
</main>

         <!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>                                                                                    
  </body>
</html>
