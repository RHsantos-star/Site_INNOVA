<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>
   </header>

  
  <!-- Fim do Header -->

<!-- Fim do Header -->

<!-- Inicio do Conteúdo -->
<main class="config-container" style="display:flex; flex-direction:column; gap:15px; align-items:center; padding:20px;">
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">INFORMAÇÕES DA CONTA</button>
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">ENDEREÇOS</button>
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">FORMA DE PAGAMENTO</button>
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">PREFERÊNCIAS DE COMPRAS</button>
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">SEGURANÇA E PRIVACIDADE</button>
  <button class="config-btn" style="background-color:#C9A66B; color:#1F3C4C; border:none; border-radius:100px; padding:15px 40px; font-weight:bold; width:250px;">INTEGRAÇÕES</button>
</main>


 <!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>
                                                                                             
  </body>
</html>
