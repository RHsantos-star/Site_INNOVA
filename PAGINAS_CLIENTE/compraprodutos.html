<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>

<body>
  <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="IMG/Chat.png" alt="Chat">
         <img src="IMG/Carrinho.png" alt="Carrinho">
         <img src="IMG/Usuario.png" alt="Usuario">
      </div>

   </header>
  

 


  <!-- Inicio do Conteúdo -->
<div class="container produto-container">
  <h1>ARMÁRIO COMPLETO COM MICRO-ONDAS, FORNO, GELADEIRA</h1>

  <div class="conteudo-produto">
    <!-- Galeria de imagens -->
    <div class="galeria">
      <img src="../IMG/ArmarioVerde.png" alt="Armário Verde">
    </div>

    <!-- Descrição menor -->
    <section class="card descricao-card" style="flex:0 0 40%; padding:15px; font-size:0.9rem;">
      <h3>Descrição</h3>
      <div class="grid-specs">
        <p><b>Área:</b> Cozinha</p>
        <p><b>Portas:</b> 24</p>
        <p><b>Cor:</b> Verde</p>
        <p><b>Madeira:</b> Rústica</p>
        <p><b>Rodapé:</b> Incluso</p>
        <p><b>Garantia:</b> 5 anos</p>
        <p><b>Peso:</b> 500kg</p>
        <p><i>Feito no local do comprador</i></p>
      </div>
    </section>
  </div>

  <!-- Avaliações menores -->
  <section class="card avaliacoes-card" style="max-width:400px; margin:20px auto; padding:15px; font-size:0.9rem;">
    <h3>Avaliações</h3>
    <div class="rating-list">
      <div class="row"><span>5</span><div class="bar"><span style="width: 80%; height:10px; background:#1F3C4C; display:block; border-radius:5px;"></span></div></div>
      <div class="row"><span>4</span><div class="bar"><span style="width: 60%; height:10px; background:#1F3C4C; display:block; border-radius:5px;"></span></div></div>
      <div class="row"><span>3</span><div class="bar"><span style="width: 30%; height:10px; background:#1F3C4C; display:block; border-radius:5px;"></span></div></div>
      <div class="row"><span>2</span><div class="bar"><span style="width: 15%; height:10px; background:#1F3C4C; display:block; border-radius:5px;"></span></div></div>
      <div class="row"><span>1</span><div class="bar"><span style="width: 5%; height:10px; background:#1F3C4C; display:block; border-radius:5px;"></span></div></div>
    </div>
  </section>

  <!-- Botões -->
  <div class="acoes">
    <button class="btn">COMPRAR</button>
    <button class="btn">ADICIONAR AO CARRINHO</button>
  </div>
</div>

<!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>
                                                          
  </body>
</html>
