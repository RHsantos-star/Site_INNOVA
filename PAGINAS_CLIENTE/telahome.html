<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>


  <!-- CONTEÚDO PRINCIPAL -->
  <main class="site-main">

    <!-- BANNER AUTOMÁTICO (sem setas) -->
    <section class="banner">
      <div class="slides">
        <img src="IMG/banner1.png" alt="Promo 1" class="slide active">
        <img src="IMG/banner2.png" alt="Promo 2" class="slide">
        <img src="IMG/banner3.png" alt="Promo 3" class="slide">
      </div>
    </section>

    <!-- PRODUTOS EM DESTAQUE -->
    <section class="products">
      <h2>Destaques</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="IMG/produto1.png" alt="Produto 1">
          <h3>Produto 1</h3>
          <p class="price">R$ 250,00</p>
          <button class="buy">Comprar</button>
        </article>

        <article class="product-card">
          <img src="IMG/produto2.png" alt="Produto 2">
          <h3>Produto 2</h3>
          <p class="price">R$ 499,00</p>
          <button class="buy">Comprar</button>
        </article>

        <article class="product-card">
          <img src="IMG/produto3.png" alt="Produto 3">
          <h3>Produto 3</h3>
          <p class="price">R$ 799,00</p>
          <button class="buy">Comprar</button>
        </article>
      </div>
    </section>

  </main>

   </footer>
                                                                                             
  </body>
</html>
