<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>

   </header>

  <!-- Fim do Header -->

  <!-- Inicio do Formulário -->
  <main class="form-container">
    <h1>FRETE</h1>
    <form>
      <label>VALOR DO FRETE:</label>
      <input type="text" placeholder="Ex: R$50,00">

      <label>QUAIS REGIÕES/ESTADOS SERÃO ATENDIDOS?</label>
      <input type="text" placeholder="Ex: SP, RJ, MG">

      <label>QUAL PRAZO ESTIMADO PARA A ENTREGA?</label>
      <input type="text" placeholder="Ex: 7 dias úteis">

      <label>QUAL A MODALIDADE DO FRETE?</label>
      <input type="text" placeholder="Ex: Expresso, Econômico">

      <label>SERÁ CALCULADO POR PESO, ALTURA OU VALOR?</label>
      <input type="text" placeholder="Ex: Peso">

      <label>PESO MÍNIMO E MÁXIMO PARA SER APLICADO?</label>
      <input type="text" placeholder="Ex: 1kg - 30kg">

      <label>EXISTE UMA CONDIÇÃO OU PROMOÇÃO PARA SER APLICADO?</label>
      <input type="text" placeholder="Ex: Frete grátis acima de R$300,00">

      <label>INCLUIR OBSERVAÇÕES?</label>
      <textarea placeholder="Digite observações adicionais..."></textarea>

      <button type="submit" class="btn-finalizar">FINALIZAR</button>
    </form>
  </main>
<!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>
                                                                                             
  </body>
</html>
