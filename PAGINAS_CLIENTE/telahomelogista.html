<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>

   </header>

 
  <!-- Fim do Header -->

  <!-- Inicio do Resumo -->
  <section class="dashboard-summary">
    <div class="summary-card">
      <h2>35</h2>
      <p>PEDIDOS<br>CONCLUÍDOS</p>
    </div>
    <div class="summary-card">
      <h2>18</h2>
      <p>PEDIDOS<br>PENDENTES</p>
    </div>
    <div class="summary-card">
      <h2>R$3894,12</h2>
      <p>EM VENDAS</p>
    </div>
  </section>
  <!-- Fim do Resumo -->

 <!-- Inicio do Conteúdo -->
<main class="dashboard-content">
  
  <!-- Botões de resumo -->
  <div class="resumo-botoes">
    <button class="resumo-btn">35 PEDIDOS CONCLUÍDOS</button>
    <button class="resumo-btn">18 PEDIDOS PENDENTES</button>
    <button class="resumo-btn">R$ 3894,12 EM VENDAS</button>
  </div>

  <!-- Coluna Recente -->
  <div class="column">
    <div class="column-header">RECENTE</div>
    <div class="item"><img src="IMG/produto1.png" alt=""><span>x1</span></div>
    <div class="item"><img src="IMG/produto2.png" alt=""><span>x3</span></div>
    <div class="item"><img src="IMG/produto3.png" alt=""><span>x2</span></div>
    <div class="column-footer">TOTAL: R$1534,91</div>
  </div>

  <!-- Coluna Mais Pedido -->
  <div class="column">
    <div class="column-header">MAIS PEDIDO</div>
    <div class="item"><img src="IMG/produto4.png" alt=""></div>
    <div class="item"><img src="IMG/produto5.png" alt=""></div>
    <div class="item"><img src="IMG/produto6.png" alt=""></div>
    <div class="column-footer">10 PEDIDOS USARAM</div>
  </div>

  <!-- Coluna Promoções -->
  <div class="column">
    <div class="column-header">PROMOÇÕES</div>
    <div class="item"><img src="IMG/produto7.png" alt=""><span>R$983,19</span></div>
    <div class="item"><img src="IMG/produto8.png" alt=""><span>R$34,86</span></div>
    <div class="item"><img src="IMG/produto9.png" alt=""><span>R$27,54</span></div>
    <div class="item"><img src="IMG/produto10.png" alt=""><span>R$17,89</span></div>
  </div>
</main>

<!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>
                                                                                             
  </body>
</html>
