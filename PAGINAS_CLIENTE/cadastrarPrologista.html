<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
     <!-- Menu Superior -->
   <header class="header">
      <div class="logo">
         <img src="../IMG/logoLoja.png" alt="Logo INNOVA" />
      </div>
      <div class="search-box">
         <input type="text" placeholder="Buscar...">
      </div>
      <div class="icons">
         <img src="../IMG/Chat.png" alt="Chat">
         <img src="../IMG/Carrinho.png" alt="Carrinho">
         <img src="../IMG/Usuario.png" alt="Usuario">
      </div>

   </header>


  <!-- Inicio do Formulário -->
  <main class="form-container">
    <div class="image-upload">
      <img src="../IMG/ARMARIO (2).png" alt="Produto">
      <button type="button" class="btn-imagem">Definir como imagem principal</button>
    </div>

    <form>
      <div class="form-grid">
        <div>
          <label>Nome do Produto:</label>
          <input type="text">
        </div>
        <div>
          <label>Preço do Produto:</label>
          <input type="text">
        </div>
        <div>
          <label>Peso do Produto:</label>
          <input type="text">
        </div>
        <div>
          <label>Palavra-chave:</label>
          <input type="text">
        </div>
        <div>
          <label>Descrição:</label>
          <textarea></textarea>
        </div>
        <div>
          <label>Preço Promocional:</label>
          <input type="text">
        </div>
        <div>
          <label>Possui Variações:</label>
          <input type="text" placeholder="Ex: Cor, Tamanho">
        </div>
        <div>
          <label>Dimensões do Produto:</label>
          <input type="text" placeholder="Ex: 40x30x20 cm">
        </div>
        <div>
          <label>Ficar ativo na loja:</label>
          <input type="text" placeholder="Sim/Não">
        </div>
        <div>
          <label>Categoria:</label>
          <input type="text">
        </div>
        <div>
          <label>Início e Final da Promoção:</label>
          <input type="text" placeholder="01/10 até 15/10">
        </div>
        <div>
          <label>Quantidade em Estoque:</label>
          <input type="text">
        </div>
        <div>
          <label>Envio Imediato:</label>
          <input type="text" placeholder="Sim/Não">
        </div>
        <div>
          <label>Destaque para a tela principal:</label>
          <input type="text" placeholder="Sim/Não">
        </div>
      </div>

      <button type="submit" class="btn-finalizar">FINALIZAR REGISTRO</button>
    </form>
  </main>
<!-- Rodapé -->
   <footer class="footer fixed-bottom">

      <!-- Area que os textos ficam do lado Esquerdo -->
      <div class="footer-texto">
         <p> Desenvolvido por Rhauan dos Santos </p>
      </div>

      <!-- Area direita com redes socais -->
      <div class="footer-direito">
         <p> Conheça nossas redes sociais </p>
         <div class="icons-sociais">
            <a href="">
               <img src="../IMG/Instagram.png" alt="Instagram">
            </a>
            <a href="">
               <img src="../IMG/Facebook.png" alt="Facebook">
            </a>
            <a href="">
               <img src="../IMG/Whatsapp.png" alt="Whatsapp">
            </a>
            <a href="">
               <img src="../IMG/TikTok.png" alt="TikTok">
            </a>
         </div>
      </div>

   </footer>
                                                                                             
  </body>
</html>
