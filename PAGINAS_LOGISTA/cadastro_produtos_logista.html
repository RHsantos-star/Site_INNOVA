        <h5 class="m-0">Cadastro de Produtos</h5>
      </div>
      <div class="card-body">
        <form action="../php/cadastro_produtos.php" method="post" enctype="multipart/form-data" class="row g-3">

          <!-- Imagens -->
          <div class="col-12">
            <label class="form-label">Imagens do produto</label>

              <div class="col-sm-4">

                </div>
                <input type="file" name="imagem1" class="form-control btn-arquivo mt-2">
              </div>
              <div class="col-sm-4">
                <div class="product-thumb border rounded d-flex align-items-center justify-content-center">
                  <span>Prévia 2</span>
                </div>
                <input type="file" name="imagem2" class="form-control btn-arquivo mt-2">
              </div>
              <div class="col-sm-4">
                <div class="product-thumb border rounded d-flex align-items-center justify-content-center">
                  <span>Prévia 3</span>
                </div>
                <input type="file" name="imagem3" class="form-control btn-arquivo mt-2">
              </div>
            </div>
          </div>

          <!-- Campos do Produto -->
          <div class="col-md-6">
            <label class="form-label">Nome do Produto</label>
            <input name="nomePro" type="text" class="form-control input-custom" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Preço do Produto</label>
            <input name="precoPro" type="number" step="0.01" class="form-control input-custom" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control input-custom"></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tamanho</label>
            <input name="tamanho" type="text" class="form-control input-custom" placeholder="Ex.: P, M, G ou 30x20x15 cm">
          </div>
          <div class="col-md-6">
            <label class="form-label">Categoria</label>
            <select name="categoria" class="form-select input-custom">
              <!-- Substitua depois com dados do banco -->
              <option value="1">SALAS</option>
              <option value="2">QUARTOS</option>
              <option value="3">BANHEIROS</option>
              <option value="4">ESCRITÓRIOS</option>
              <option value="5">COZINHAS</option>
              <option value="6">VARANDAS</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ativo na Loja</label>
            <select name="ativo" class="form-select input-custom">
              <option>SIM</option>
              <option>NÃO</option>
            </select>
          </div>
         

          <div class="col-12">
            <button type="submit" id="btnFinalizar" class="btn btn-success w-100">FINALIZAR REGISTRO</button>
          </div>
        </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const btnFinalizar = document.getElementById("btnFinalizar");
  btnFinalizar.addEventListener("click", () => {
    btnFinalizar.classList.add("btn-sucesso");
    btnFinalizar.textContent = "PRODUTO REGISTRADO";
    const msg = document.createElement("div");
    msg.className = "alerta-sucesso";
    msg.innerHTML = "✔ VOCÊ REGISTROU UM PRODUTO PARA A LOJA";
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 4000);
  });
</script>
