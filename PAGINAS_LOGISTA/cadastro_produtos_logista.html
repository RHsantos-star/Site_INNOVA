          <h5 class="m-0">Cadastro de Categorias</h5>
        </div>
        <div class="card-body">


          <form action = "../php/cadastro_categorias.php" method = "post" class="row g-3">
            <div class="col-md-6">
              <label for="catNome" class="form-label">Nome da categoria</label>
               <input name="nomecategoria" type="text" class="form-control input-custom">

    <!-- 3) Cadastro de Produtos -->
    <section id="produtos" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="m-0">Cadastro de Produtos</h5>
        </div>
        <div class="card-body">
          <form class="row g-3">

            <!-- Imagens -->
            <div class="col-12">
              <label class="form-label">Imagens do produto</label>
              <div class="row g-3">
                <div class="col-sm-4">
                  <div class="product-thumb border rounded d-flex align-items-center justify-content-center">
                    <span>Prévia 1</span>
                  </div>
                  <input type="file" class="form-control btn-arquivo mt-2">
                </div>
                <div class="col-sm-4">
                  <div class="product-thumb border rounded d-flex align-items-center justify-content-center">
                    <span>Prévia 2</span>
                  </div>
                  <input type="file" class="form-control btn-arquivo mt-2">
                </div>
                <div class="col-sm-4">
                  <div class="product-thumb border rounded d-flex align-items-center justify-content-center">
                    <span>Prévia 3</span>
                  </div>
                  <input type="file" class="form-control btn-arquivo mt-2">
                </div>
              </div>
            </div>

            <!-- Campos -->
            <div class="col-md-6">
              <label class="form-label">Nome do Produto</label>
              <input type="text" class="form-control input-custom">
            </div>
            <div class="col-md-6">
              <label class="form-label">Preço do Produto</label>
              <input type="text" class="form-control input-custom">
            </div>
            <div class="col-md-6">
              <label class="form-label">Peso do Produto</label>
              <input type="text" class="form-control input-custom" placeholder="Ex.: 2kg, 500g">
            </div>
            <div class="col-md-6">
              <label class="form-label">Palavra-chave</label>
              <input type="text" class="form-control input-custom">
            </div>
            <div class="col-md-12">
              <label class="form-label">Descrição (opcional)</label>
              <input type="text" class="form-control input-custom">
            </div>
            <div class="col-md-6">
              <label class="form-label">Preço Promocional</label>
              <select class="form-select input-custom">
                <option>SIM</option>
                <option>NÃO</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Possui Variações</label>
              <select class="form-select input-custom">
                <option>SIM</option>
                <option>NÃO</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Dimensões do Produto</label>
              <input type="text" class="form-control input-custom" placeholder="Ex.: 30x20x15 cm">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ficar ativo na loja</label>
              <select class="form-select input-custom">
                <option>SIM</option>
                <option>NÃO</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoria</label>
              <select class="form-select input-custom">
                <option>SALAS</option>
                <option>QUARTOS</option>
                <option>BANHEIROS</option>
                <option>ESCRITÓRIOS</option>
                <option>COZINHAS</option>
                <option>VARANDAS</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Início e Final da Promoção</label>
              <input type="date" class="form-control input-custom">
              <input type="date" class="form-control input-custom mt-2">
            </div>
            <div class="col-md-6">
              <label class="form-label">Envio Imediato</label>
              <select class="form-select input-custom">
                <option>SIM</option>
                <option>NÃO</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Destaque na tela principal</label>
              <select class="form-select input-custom">
                <option>SIM</option>
                <option>NÃO</option>
              </select>
            </div>

            <div class="col-12">
              <button type="button" id="btnFinalizar" class="btn-finalizar">FINALIZAR REGISTRO</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 4) Produtos Cadastrados -->
    <section>
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const btnFinalizar = document.getElementById("btnFinalizar");
    btnFinalizar.addEventListener("click", () => {
      btnFinalizar.classList.add("btn-sucesso");
      btnFinalizar.textContent = "PRODUTO REGISTRADO";
      const msg = document.createElement("div");
      msg.className = "alerta-sucesso";
      msg.innerHTML = "✔ VOCÊ REGISTROU UM PRODUTO PARA A LOJA";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 4000);
    });
  </script>
